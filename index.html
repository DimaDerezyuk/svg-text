<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>svg</title>
</head>
<body>
    <svg width="300" height="200" viewBox="0 0 300 200">
        <defs>
          <pattern class="anim" id="stripes" width="20" height="200" patternUnits="userSpaceOnUse">
            <rect width="10" height="200" fill="#7dc4e8" />
            <rect x="10" width="10" height="200" fill="#b1dcf1" />
          </pattern>
          <pattern id="dot" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect width="10" height="10" fill="#ff401a" />
            <circle cx="2" cy="7.5" r="2" fill="white" />
          </pattern>          
          <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
            <feDropShadow dx="5" dy="5" stdDeviation=".5" flood-color="black" flood-opacity="0.4"/>
          </filter>
        </defs>
        <rect width="100%" height="100%" fill="url(#stripes)" />
        <text class="breaking" x="30" y="75" fill="#f4b400" stroke="#fff" class="breaking" filter="url(#shadow)" stroke-width=".5" font-family="Lobster" font-size="45">The Breaking</text>
        <text class="bad" x="80" y="160" fill="url(#dot)" stroke="#fff" class="bad" filter="url(#shadow)" stroke-width="1.5" font-family="Lobster" font-size="80">Bad</text>
    </svg>
</body>
</html>
